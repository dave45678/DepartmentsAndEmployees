<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: head-source"></head>

<body>
<nav th:replace="base :: main-navbar"></nav>

<div class="jumbotron jumbotronback" align="center">
    <h1>Welcome to MC</h1>
</div>

<div class="container">
    <div class="space"></div>
    <div class="p-2">
        <h2 class="text-light text-center">Employees</h2>
    </div>

    <div class="row mt-3">
        <div class="col-sm-12 col-md-4 ml-4 card"
             th:each="oneEmployee : ${employees}">
            <!--class="col-4 card"-->
            <img width="200px" class="card-img-top"
                 th:src="(${oneEmployee.pictureUrl}!=null)?${oneEmployee.pictureUrl}:'/img/placeholder.png'"/>

            <div class="card-body">
                <h5 class="card-title" th:text="${oneEmployee.name}"></h5>
                <h6 class="card-subtitle mb-2 text-muted"
                    th:text="${oneEmployee.departmentId}"></h6>
                <div>
                    <span class="card-text" th:text="${oneEmployee.name}"></span>
                    <span><a th:href="@{/detail/{id}(id=${oneEmployee.id})}">View More</a></span>
                </div>
                <br/>
            </div>
        </div>
    </div> <!-- End row -->

    <div class="space"></div>
    <div class="p-2">
        <h2 class="text-light text-center">Departments</h2>
    </div>
    <div class="row mt-3">
        <div class="col-sm-6 col-md-2 ml-3" th:each="oneDep : ${departments}">
            <a href="/" th:text="${oneDep.department}"
               class="btn btn-secondary"></a>
        </div>
    </div>
    <br/><br/>

</div>

<div class="emptySpace"></div>
<footer th:replace="base :: footer"></footer>
<div th:replace="base :: scripts"></div>

</body>
</html>
